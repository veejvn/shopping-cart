spring:
  application:
    name: shopping cart
  datasource:
    url: jdbc:mysql://localhost:8801/shopping_cart?createDatabaseIfNotExist=true
    username: root
    password: rootpassword
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    generate-ddl: true
    show-sql: true
    open-in-view: true
  thymeleaf:
    suffix: .html
    cache: false
    prefix: classpath:/templates
    check-template-location: true
